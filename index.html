<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Tabela com Requisição GET</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Tabela de motivos para contratar o Daniel</h1>
  <table id="motivosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <!-- Adicione mais colunas conforme necessário -->
      </tr>
    </thead>
    <tbody>
      <!-- Os dados da tabela serão preenchidos aqui -->
    </tbody>
  </table>

  <script>
    $(document).ready(function() {
      // Faz a requisição GET para a URL
      $.get("https://nagronode.onrender.com/motivos", function(data) {
        // Limpa o conteúdo anterior da tabela
        $("#motivosTable tbody").empty();

        // Preenche a tabela com os dados obtidos
        data.forEach(function(motivo) {
          var row = $("<tr>");
          row.append($("<td>").text(motivo.id));
          row.append($("<td>").text(motivo.descricao));
          // Adicione mais colunas conforme necessário
          $("#motivosTable tbody").append(row);
        });
      });
    });
  </script>
</body>
</html>
